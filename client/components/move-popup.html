<template name="movePopUp">
  <div class="anti-modal-box">

    <div class="anti-modal-header">

      <span class="anti-modal-title">You can move to</span>

      <span class="anti-modal-closer">&times;</span>

    </div>

    <div class="anti-modal-body">

      {{> listItem}}

    </div>

    <div class="anti-modal-footer">

      <button class="anti-modal-button btn-success" id="makTheMove">Make the Move</button>

    </div>
  </div>
</template>
